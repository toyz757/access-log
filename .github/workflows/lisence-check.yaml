name: lisence check

on:
  push:

jobs:
  lisence-check:
    runs-on: ubuntu-22.04
    container:
      image: python:3.12.0a7-slim
      volumes:
        - cron:/__w/access-log/access-log/
    steps:
      - name: check lisence
        run: |
          ls -al
          pwd
          pip install pip-licenses
          pip-licenses --order=license
